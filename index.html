<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSLS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
     <h1 class="users">RPSLS</h1>
      <header>
        <div class="title">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
          <p>Lizard</p>
          <p>Spock</p>
        </div>
        <div class="scores">
          <p>Computer: <span id="computer_score">0</span></p>
          <p>User: <span id="user_score">0</span></p>
        </div>
      </header>
      <div class="weapons">
        <button onclick="clicked('Rock')"><i class="far fa-hand-rock"></i></button>
        <button onclick="clicked('Paper')"><i class="far fa-hand-paper"></i></button>
        <button onclick="clicked('Scissors')""><i class="far fa-hand-scissors"></i></button>
      </div>  
      <div class="weapons">  
        <button onclick="clicked('Lizard')"><i class="far fa-hand-lizard"></i></button>
        <button onclick="clicked('Spock')"><i class="far fa-hand-spock"></i></button>
      </div>
      <div class="details">
        <p id="computer_choice"></p>
        <p id="user_choice"></p>
        <p id="result"></p>
      </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
